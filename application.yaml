apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-not-service
  namespace: argocd
spec:
    project: default
    source:
        repoURL: https://github.com/pgichevski/local-k3d
        targetRevision: HEAD
        path: .
    destination:
        server: https://kubernetes.default.svc
        namespace: default

    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true