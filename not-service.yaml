apiVersion: v1
kind: Service
metadata:
  name: notification-service-svc
  labels:
    app: notification-service-svc
spec:
  selector:
    app: notification-service
  ports:
    - protocol: TCP
      port: 80 # Service port
      targetPort: 8089 # Pod port
      name: http
  type: ClusterIP # Or NodePort if you prefer explicit node port exposure